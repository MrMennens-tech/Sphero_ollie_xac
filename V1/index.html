<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphero Ollie Controller</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-300 font-sans flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <!-- Header with Logos -->
        <header class="flex justify-between items-center mb-6 p-4 bg-slate-100 rounded-lg shadow-lg">
            <img src="img/logo_ms.png" alt="Mytylschool Roosendaal Logo" class="h-16 md:h-20 object-contain">
            <img src="img/logo_mt.png" alt="Mennens.tech Logo" class="h-16 md:h-20 object-contain">
        </header>

        <h1 class="text-4xl font-bold text-center mb-6 text-slate-200">Ollie Web Controller</h1>

        <!-- Status Panel -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-slate-800 shadow-lg p-4 rounded-lg flex items-center justify-between">
                <div class="flex items-center">
                    <span id="ollie-status-dot" class="status-dot disconnected"></span>
                    <span id="ollie-status">Ollie: Niet verbonden</span>
                </div>
                <button id="emergency-stop-button" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold px-5 py-1 rounded-lg transition-transform transform hover:scale-105">STOP</button>
            </div>
            <div class="bg-slate-800 shadow-lg p-4 rounded-lg flex items-center">
                <span id="gamepad-status-dot" class="status-dot disconnected"></span>
                <span id="gamepad-status">Gamepad: Niet verbonden</span>
            </div>
            <div class="bg-slate-800 shadow-lg p-4 rounded-lg">
                <span id="ollie-battery">Batterij: N/A</span>
                <div class="w-full bg-slate-700 rounded-full h-2.5 mt-1">
                    <div id="battery-level" class="bg-slate-500 h-2.5 rounded-full" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <!-- Main Connect Button -->
        <div class="mb-6 px-4 md:px-0">
             <button id="connect-button" class="w-full text-center p-3 rounded-lg font-bold text-2xl py-4 transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 shadow-lg bg-teal-500 hover:bg-teal-600 text-slate-900">Verbind met Ollie</button>
        </div>

        <!-- Info Pills -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div id="speed-indicator" class="w-full text-center p-3 rounded-lg font-medium text-lg bg-slate-800 shadow-lg">Max Snelheid: 20%</div>
            <div id="mode-indicator" class="w-full text-center p-3 rounded-lg font-medium text-lg bg-slate-800 shadow-lg">Modus: Normaal</div>
        </div>

        <!-- Main Content: Controls and Settings -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">

            <!-- Left Panel: Touch Controls -->
            <div class="bg-slate-800 p-6 rounded-lg flex flex-col items-center justify-center relative shadow-lg min-h-[100px]">
                <!-- Toggle Switch for Touch Mode -->
                <div class="absolute top-4 right-4 flex items-center">
                    <label for="toggle-touch-checkbox" class="flex items-center cursor-pointer">
                        <span class="mr-3 text-sm font-medium">Touch Modus</span>
                        <div class="relative">
                            <input type="checkbox" id="toggle-touch-checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-slate-600 rounded-full peer-checked:bg-teal-700 transition"></div>
                            <div class="absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-full"></div>
                        </div>
                    </label>
                </div>
                
                <!-- Touch Controls Panel (hidden by default) -->
                <div id="touch-controls" class="hidden w-full pt-12">
                    <h3 class="text-xl font-bold mb-4 text-center">Touch Bediening</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button data-action="speed-up" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-teal-600 hover:bg-teal-700 text-white">Snelheid +</button>
                        <button data-action="speed-down" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-yellow-400 hover:bg-yellow-500 text-black">Snelheid -</button>
                        <button data-action="cycle-mode" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-600 hover:bg-slate-700 text-white">Wissel Modus</button>
                        <button id="touch-aim" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-cyan-600 hover:bg-cyan-700 text-white">Richten (Houd)</button>
                    </div>
                     <div id="touch-tricks" class="hidden mt-4">
                        <h4 class="text-lg font-semibold mb-2 text-center">Tricks</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <button data-trick="spinLeft" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-purple-600 hover:bg-purple-700 text-white">Spin Links</button>
                            <button data-trick="spinRight" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-purple-600 hover:bg-purple-700 text-white">Spin Rechts</button>
                            <button data-trick="flipForward" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-purple-600 hover:bg-purple-700 text-white">Flip Vooruit</button>
                            <button data-trick="flipBackward" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-purple-600 hover:bg-purple-700 text-white">Flip Achteruit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Settings -->
            <div class="bg-slate-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-center">Instellingen</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Kleuren</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <label for="color-x1" class="flex items-center">X1 (A):</label>
                            <input type="color" id="color-x1" value="#ff0000" class="w-full h-8 p-0 border-none rounded cursor-pointer bg-slate-700">
                            <label for="color-x2" class="flex items-center">X2 (B):</label>
                            <input type="color" id="color-x2" value="#0000ff" class="w-full h-8 p-0 border-none rounded cursor-pointer bg-slate-700">
                            <label for="color-x3" class="flex items-center">X3 (X):</label>
                            <input type="color" id="color-x3" value="#00ff00" class="w-full h-8 p-0 border-none rounded cursor-pointer bg-slate-700">
                            <label for="color-x4" class="flex items-center">X4 (Y):</label>
                            <input type="color" id="color-x4" value="#ffff00" class="w-full h-8 p-0 border-none rounded cursor-pointer bg-slate-700">
                        </div>
                    </div>
                    <button id="open-config-button" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-600 hover:bg-slate-700 text-white">Stel Controller In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Controller Configuration Modal -->
    <div id="config-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-slate-800 p-8 rounded-lg w-full max-w-md shadow-xl border-2 border-teal-500">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Controller Knoppen Instellen</h2>
                <button id="close-config-button" class="text-slate-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <p id="config-instructions" class="text-center text-teal-400 mb-6">Kies een actie en druk de gewenste knop in.</p>
            <div class="grid grid-cols-2 gap-4">
                <button data-action="SPEED_UP" id="map-SPEED_UP" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Snelheid + (B5)</button>
                <button data-action="SPEED_DOWN" id="map-SPEED_DOWN" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Snelheid - (B6)</button>
                <button data-action="COLOR_X1" id="map-COLOR_X1" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Kleur X1/A (B2)</button>
                <button data-action="COLOR_X2_AIM" id="map-COLOR_X2_AIM" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Kleur X2/B/Aim (B3)</button>
                <button data-action="COLOR_X3" id="map-COLOR_X3" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Kleur X3/X (B0)</button>
                <button data-action="COLOR_X4" id="map-COLOR_X4" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Kleur X4/Y (B1)</button>
                <button data-action="CYCLE_MODE" id="map-CYCLE_MODE" class="w-full text-center p-3 rounded-lg font-medium text-lg transition-transform transform hover:scale-105 bg-slate-700 hover:bg-teal-600 text-white">Wissel Modus (B10)</button>
            </div>
            <div class="mt-6">
                <label for="deadzone-slider" class="block mb-2 font-medium">Joystick Gevoeligheid</label>
                <input id="deadzone-slider" type="range" min="0.1" max="0.8" value="0.4" step="0.05" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
