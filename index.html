<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphero Ollie Web + Gamepad Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-4xl bg-gray-900 rounded-2xl shadow-lg p-6 space-y-6">
        
        <header class="text-center">
            <h1 class="text-3xl font-bold text-cyan-400">Ollie Advanced Controller</h1>
            <p class="text-gray-400">Gebruik een joystick of activeer de Touch Modus.</p>
        </header>

        <!-- Main Control Area -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
            
            <!-- Left Side: Connection & Joystick -->
            <div class="flex flex-col items-center space-y-4">
                <button id="connect-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors text-lg shadow-md">
                    Verbind met Ollie
                </button>
                <!-- Joystick is now hidden by default -->
                <div id="joystick-zone" class="relative w-64 h-64 bg-gray-700 rounded-full border-4 border-gray-600 shadow-inner hidden"></div>
                <button id="toggle-touch-button" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition-colors text-lg shadow-md">
                    Activeer Touch Modus
                </button>
            </div>

            <!-- Right Side: Status & Settings -->
            <div class="space-y-4">
                <div class="bg-gray-800 p-4 rounded-lg shadow-md space-y-3">
                    <div class="flex items-center justify-between">
                        <span id="ollie-status" class="font-medium">Ollie: Niet verbonden</span>
                        <div id="ollie-status-dot" class="status-dot disconnected"></div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span id="gamepad-status" class="font-medium">Gamepad: Niet verbonden</span>
                        <div id="gamepad-status-dot" class="status-dot disconnected"></div>
                    </div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-md grid grid-cols-2 gap-4 text-center">
                    <div id="speed-indicator" class="bg-indigo-600 p-2 rounded-lg font-medium">Max Snelheid: 20%</div>
                    <div id="mode-indicator" class="bg-indigo-600 p-2 rounded-lg font-medium">Modus: Normaal</div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-md space-y-3 settings-section">
                    <h3 class="font-bold text-lg text-cyan-400 border-b border-gray-700 pb-2 mb-3">Kleuren</h3>
                    <div class="setting-item"><label for="color-x1">X1 (A)</label><input type="color" id="color-x1" value="#ff0000" class="color-input"></div>
                    <div class="setting-item"><label for="color-x3">X3 (X)</label><input type="color" id="color-x3" value="#00ff00" class="color-input"></div>
                    <div class="setting-item"><label for="color-x4">X4 (Y)</label><input type="color" id="color-x4" value="#ffff00" class="color-input"></div>
                    <div class="setting-item"><label for="color-x2">X2 (B)</label><input type="color" id="color-x2" value="#0000ff" class="color-input"></div>
                </div>
                <button id="full-power-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-colors text-lg shadow-md">
                    Full Power: UIT
                </button>
            </div>
        </div>

        <!-- NEW: Touch Controls Panel (hidden by default) -->
        <div id="touch-controls" class="hidden bg-gray-800 p-4 rounded-lg space-y-4">
             <h3 class="font-bold text-lg text-cyan-400 text-center">Touch Bediening</h3>
             <div class="grid grid-cols-2 gap-4">
                <button id="touch-speed-down" class="touch-button bg-blue-600">Snelheid -</button>
                <button id="touch-speed-up" class="touch-button bg-blue-600">Snelheid +</button>
                <button id="touch-trick-mode" class="touch-button bg-purple-600">Trick Modus</button>
                <button id="touch-aim" class="touch-button bg-yellow-600">Aim (3s vasthouden)</button>
             </div>
             <div id="touch-tricks" class="hidden grid grid-cols-2 gap-4">
                <button id="touch-spin-left" class="touch-button bg-purple-700">Spin Links</button>
                <button id="touch-spin-right" class="touch-button bg-purple-700">Spin Rechts</button>
                <button id="touch-flip-fwd" class="touch-button bg-purple-700">Flip Vooruit</button>
                <button id="touch-flip-bwd" class="touch-button bg-purple-700">Flip Achteruit</button>
             </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
